<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS | AK BAU EMERGENCY 24/7a</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --dark-grey: #121212;
            --neon-yellow: #f1ff00;
            --signal-red: #ff0000;
            --white: #ffffff;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Oswald', sans-serif;
        }

        body {
            background: #080808;
            color: var(--white);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .page-wrapper {
            max-width: 600px;
            width: 100%;
            background: var(--black);
            min-height: 100vh;
            border-left: 1px solid #1a1a1a;
            border-right: 1px solid #1a1a1a;
            padding-bottom: 40px;
        }

        .alarm-ticker {
            background: var(--signal-red);
            color: white;
            padding: 10px 0;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
            font-family: var(--font-heading);
        }

        .ticker-content {
            display: inline-block;
            animation: marquee 25s linear infinite;
            font-size: 14px;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .brand { font-family: var(--font-heading); font-size: 42px; line-height: 1; }
        .ak { color: var(--signal-red); }
        .bau { color: var(--neon-yellow); }
        .emergency-tag { font-size: 11px; letter-spacing: 5px; opacity: 0.5; margin-top: 8px; }

        .form-container {
            background: var(--dark-grey);
            margin: 0 20px;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        h2 { color: var(--neon-yellow); margin: 0 0 5px 0; font-family: var(--font-heading); font-size: 28px; }
        p.sub { font-size: 14px; color: #888; margin-bottom: 20px; }

        input, select, textarea {
            width: 100%; padding: 15px; margin-bottom: 12px;
            background: #000; border: 1px solid #333; color: white; border-radius: 8px;
            font-family: var(--font-main); box-sizing: border-box;
        }

        input:focus { border-color: var(--neon-yellow); outline: none; }

        .sos-submit-btn {
            width: 100%; padding: 20px; background: var(--neon-yellow); color: black;
            border: none; font-weight: 900; font-size: 16px; cursor: pointer;
            border-radius: 8px; text-transform: uppercase; transition: 0.3s;
        }

        .sos-submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Statusy wysy≈Çki */
        #form-status {
            display: none; margin-top: 20px; padding: 15px; border-radius: 8px; 
            font-size: 14px; text-align: center; font-weight: bold;
        }

        #last-message-preview {
            display: none; margin-top: 15px; background: #000; padding: 15px; 
            border-left: 4px solid var(--neon-yellow); font-size: 13px; color: #ccc;
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="alarm-ticker">
        <div class="ticker-content">
            +++ POGOTOWIE TECHNICZNE 24/7 +++ SZYBKI DOJAZD +++ SEEVETAL +++ HAMBURG +++ NAPRAWA NA MIEJSCU +++ ZADZWO≈É TERAZ +++
        </div>
    </div>

    <header class="header">
        <div class="brand">
            <span class="ak">AK</span><span class="bau">BAU</span>
            <div class="emergency-tag">EMERGENCY UNIT</div>
        </div>
    </header>

    <div class="form-container">
        <h2>ZG≈ÅO≈ö AWARIƒò</h2>
        <p class="sub">Oddzwonimy w ciƒÖgu 5 minut</p>

        <form id="sos-contact-form" action="https://formsubmit.co/ajax/adrianmikigo@gmail.com" method="POST">
            <input type="hidden" name="_cc" value="adrianmikulewicz@gmail.com">
            <input type="hidden" name="_subject" value="NOWE ZG≈ÅOSZENIE SOS - AK BAU!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <input type="text" name="name" placeholder="Imiƒô i Nazwisko" required>
            <input type="tel" name="phone" placeholder="Numer telefonu" required>
            
            <select name="service_type">
                <option value="hydraulika">üíß Hydraulika / Zalanie</option>
                <option value="elektryka">‚ö° PrƒÖd / Elektryka</option>
                <option value="budowlane">üèóÔ∏è Nag≈Ça awaria budowlana</option>
                <option value="inne">Inny problem</option>
            </select>

            <textarea name="message" id="user-message" rows="4" placeholder="Opisz kr√≥tko problem..." required></textarea>
            
            <button type="submit" id="f-btn" class="sos-submit-btn">WY≈öLIJ ZG≈ÅOSZENIE SOS</button>
        </form>

        <div id="form-status"></div>
        
        <div id="last-message-preview">
            <strong style="color: var(--neon-yellow);">POTWIERDZENIE WYS≈ÅANIA:</strong><br><br>
            <span id="display-msg"></span>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('sos-contact-form');
    const btn = document.getElementById('f-btn');
    const status = document.getElementById('form-status');
    const preview = document.getElementById('last-message-preview');
    const displayMsg = document.getElementById('display-msg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Zapisz tre≈õƒá wiadomo≈õci przed wys≈Çaniem
        const messageText = document.getElementById('user-message').value;

        // Blokowanie przycisku
        btn.disabled = true;
        btn.textContent = "WYSY≈ÅANIE...";

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                // Sukces
                status.style.display = "block";
                status.style.background = "rgba(0, 255, 65, 0.1)";
                status.style.color = "#00ff41";
                status.style.border = "1px solid #00ff41";
                status.textContent = "Zg≈Çoszenie zosta≈Ço wys≈Çane pomy≈õlnie!";

                // Wy≈õwietlenie tre≈õci wiadomo≈õci
                displayMsg.textContent = messageText;
                preview.style.display = "block";

                form.reset();
            } else {
                throw new Error();
            }
        } catch (error) {
            // B≈ÇƒÖd
            status.style.display = "block";
            status.style.background = "rgba(255, 0, 0, 0.1)";
            status.style.color = "#ff0000";
            status.style.border = "1px solid #ff0000";
            status.textContent = "WystƒÖpi≈Ç b≈ÇƒÖd. Spr√≥buj ponownie lub zadzwo≈Ñ.";
        } finally {
            btn.disabled = false;
            btn.textContent = "WY≈öLIJ ZG≈ÅOSZENIE SOS";
        }
    });
</script>

</body>
</html>
