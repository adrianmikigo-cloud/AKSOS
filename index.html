<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK BAU | Emergency 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --accent-orange: #ff6a00;
            --accent-yellow: #f1ff00;
            --accent-red: #ff0000;
            --text: #ffffff;
            --font-main: 'Montserrat', sans-serif;
            --font-heading: 'Oswald', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg);
            min-height: 100vh;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
            padding-bottom: 100px;
        }

        /* NAG≈Å√ìWEK */
        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg));
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 50px;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0;
        }
        .logo span:first-child { color: var(--accent-red); }
        .logo span:last-child { color: var(--accent-yellow); }
        .tagline {
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* STATUS */
        .status-pill {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff41;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 20px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }
        .pulse {
            width: 8px; height: 8px;
            background: #00ff41;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* FORMULARZ */
        .form-section { padding: 20px; }
        .card {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h2 { font-family: var(--font-heading); color: var(--accent-orange); margin-top: 0; text-transform: uppercase; }
        p.sub-text { font-size: 13px; color: #888; margin-bottom: 25px; }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: var(--font-main);
        }
        input:focus { border-color: var(--accent-yellow); outline: none; }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-red));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-family: var(--font-heading);
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* KOMUNIKAT SUKCESU */
        #success-msg {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 65, 0.15);
            border: 1px solid #00ff41;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* SZYBKIE PRZYCISKI */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 0 20px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: 0.3s;
        }
        .call { background: var(--accent-red); color: white; }
        .wa { background: #25d366; color: white; }

        /* JƒòZYKI */
        .lang-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .l-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #666;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .l-btn.active { border-color: var(--accent-yellow); color: var(--accent-yellow); }

        /* CHAT FLOATING BUTTON */
        .chat-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-orange);
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            text-decoration: none;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="logo"><span>AK</span><span>BAU</span></h1>
        <div class="tagline">Emergency Service 24/7</div>
        <div class="status-pill">
            <div class="pulse"></div>
            <span id="status-text">ERREICHBAR / ONLINE</span>
        </div>
    </header>

    <section class="form-section">
        <div class="card">
            <h2 id="form-title">NOTFALL MELDEN</h2>
            <p id="form-sub" class="sub-text">Wir rufen in max. 5 Minuten zur√ºck!</p>
            
            <form id="sosForm" action="https://formsubmit.co/ajax/adrianmikigo@gmail.com" method="POST">
                <input type="text" id="name" name="name" placeholder="Imiƒô / Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Telefon" required>
                <textarea id="message" name="message" rows="4" placeholder="Opisz awariƒô / Problem beschreiben" required></textarea>
                
                <button type="submit" id="submitBtn" class="btn-submit">SOS SENDEN</button>
            </form>

            <div id="success-msg">
                <h3 style="color: #00ff41; margin-top:0;">ERFOLG! / SUKCES!</h3>
                <p id="success-text" style="font-size: 14px; margin-bottom:0;">Vielen Dank. Wir rufen Sie sofort unter der angegebenen Nummer zur√ºck!</p>
            </div>
        </div>
    </section>

    <div class="quick-actions">
        <a href="tel:017684916817" class="action-btn call">üìû ANRUFEN</a>
        <a href="https://wa.me/4917684916817" class="action-btn wa">üí¨ WHATSAPP</a>
    </div>

    <div class="lang-switch">
        <button class="l-btn active" onclick="setLang('de')">DEUTSCH</button>
        <button class="l-btn" onclick="setLang('pl')">POLSKI</button>
    </div>

    <footer style="text-align: center; padding: 40px; font-size: 10px; color: #444;">
        &copy; 2026 AK BAU EMERGENCY UNIT - SEEVETAL / HAMBURG
    </footer>
</div>

<a href="https://wa.me/4917684916817" class="chat-float">üí¨</a>

<script>
    const langData = {
        de: {
            status: "ERREICHBAR / ONLINE",
            title: "NOTFALL MELDEN",
            sub: "Wir rufen in max. 5 Minuten zur√ºck!",
            btn: "SOS SENDEN",
            success: "Vielen Dank. Wir haben Ihre Nachricht erhalten i rufen Sie sofort zur√ºck!",
            call: "üìû ANRUFEN"
        },
        pl: {
            status: "DOSTƒòPNI / ONLINE",
            title: "ZG≈ÅO≈ö AWARIƒò",
            sub: "Oddzwonimy w ciƒÖgu 5 minut!",
            btn: "WY≈öLIJ SOS",
            success: "Dziƒôkujemy. Otrzymali≈õmy zg≈Çoszenie i oddzwonimy natychmiast!",
            call: "üìû ZADZWO≈É"
        }
    };

    function setLang(lang) {
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        document.getElementById('status-text').textContent = langData[lang].status;
        document.getElementById('form-title').textContent = langData[lang].title;
        document.getElementById('form-sub').textContent = langData[lang].sub;
        document.getElementById('submitBtn').textContent = langData[lang].btn;
        document.getElementById('success-text').textContent = langData[lang].success;
        document.querySelector('.action-btn.call').textContent = langData[lang].call;
    }

    const form = document.getElementById('sosForm');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const valName = document.getElementById('name').value;
        const valPhone = document.getElementById('phone').value;
        const valMsg = document.getElementById('message').value;
        const btn = document.getElementById('submitBtn');

        btn.disabled = true;
        btn.textContent = "...";

        // --- 1. PANCERNE NTFY (Metoda obrazka) ---
        const ntfyTresc = encodeURIComponent(`üö® NOWA AWARIA!\nKlient: ${valName}\nTel: ${valPhone}\nOpis: ${valMsg}`);
        const ntfyUrl = `https://ntfy.sh/akbau_emergency_2026/publish?message=${ntfyTresc}&title=AK_BAU_SOS&priority=5&tags=warning,phone&click=tel:${valPhone}`;
        
        const beacon = new Image();
        beacon.src = ntfyUrl;

        // --- 2. GMAIL (FormSubmit) ---
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.style.display = 'none';
                document.getElementById('success-msg').style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
